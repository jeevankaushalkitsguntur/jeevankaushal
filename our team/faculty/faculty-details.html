    <style>
        .details-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .details-card {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 2rem;
        }

        .details-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 4px solid #109c91;
        }

        .details-card h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .details-card p {
            margin: 0.5rem 0;
            color: #666;
        }
        
        .btn--outline {
            background-color: #109c91;
            border: 2px solid #109c91;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .navbar-brand {
            position: relative;
        }

        .back-to-faculty-btn {
            position: absolute;
            bottom: -3.5rem;
            left: 2rem;
            background-color: #109c91;
            border: 2px solid #109c91;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .back-to-faculty-btn:hover {
            background-color: transparent;
            color: #109c91;
            border-color: #109c91;
        }
    </style>

                const detailsContainer = document.getElementById('faculty-details');
