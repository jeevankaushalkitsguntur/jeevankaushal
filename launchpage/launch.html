<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Kaushal Club - Grand Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #109c91; /* Teal-Green */
            --secondary-color: #0d7f76; /* Darker Teal */
            --glow-color: rgba(16, 156, 145, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f9f9f9 0%, #e8f5f4 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Initial Launch Screen --- */
        #launch-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #launch-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container img {
            max-width: 180px;
            margin-bottom: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .launch-title {
            font-size: 3rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.5rem;
        }

        .launch-subtitle {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 3rem;
        }

        /* --- The Launch Button --- */
        #launch-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px -5px var(--glow-color);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        #launch-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -5px var(--glow-color);
            background-color: var(--secondary-color);
            animation-play-state: paused; /* Stop pulsing on hover */
        }
        
        #launch-btn:active {
            transform: translateY(-2px);
        }

        /* --- Animation Overlay Screen --- */
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* UPDATED: Changed background to black for a better video experience */
            background-color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in;
            z-index: 100;
        }

        #animation-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* --- THIS IS THE FIX --- */
        #animation-video {
            /* Set the video to take up the full screen */
            width: 100%;
            height: 100%;
            /* This property makes the video cover the area, cropping as needed */
            object-fit: cover;
        }

        /* --- Keyframe Animations --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .launch-title {
                font-size: 2.5rem;
            }
            .launch-subtitle {
                font-size: 1rem;
            }
            #launch-btn {
                font-size: 1.2rem;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>

    <div id="launch-screen">
        <div class="logo-container">
            <img src="../images/jk.jpg" alt="Jeevan Kaushal Club Logo">
        </div>
        <h1 class="launch-title">Grand Website Launch</h1>
        <p class="launch-subtitle">Presented by the Chairman</p>
        <button id="launch-btn">ðŸš€ LAUNCH WEBSITE</button>
    </div>

    <div id="animation-overlay">
        <video id="animation-video" muted playsinline>
            <source src="animationvedios/an jk 2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the elements from the page
        const launchButton = document.getElementById('launch-btn');
        const launchScreen = document.getElementById('launch-screen');
        const animationOverlay = document.getElementById('animation-overlay');
        const animationVideo = document.getElementById('animation-video');

        // Listen for a click on the launch button
        launchButton.addEventListener('click', () => {
            // 1. Fade out the initial launch screen
            launchScreen.classList.add('fade-out');
            
            // 2. After a brief moment, show the animation screen
            setTimeout(() => {
                // Make the video overlay visible
                animationOverlay.classList.add('visible');

                // Play the animation video
                animationVideo.play().catch(error => {
                    // This catch block handles cases where the browser might block autoplay
                    console.error("Video autoplay failed:", error);
                    // If video fails to play, we can still redirect after a delay
                    redirectToMainSite(5000); // Redirect after 5 seconds anyway
                });

            }, 700); // This delay should be slightly less than the fade-out transition time
        });

        // 3. Listen for when the animation video has finished playing
        animationVideo.addEventListener('ended', () => {
            // When the video is over, go to the main website
            console.log('Animation finished. Redirecting...');
            // PATH UPDATED: Redirects to INDEX.html in the parent (root) folder
            window.location.href = '../INDEX.html';
        });
        
        // A fallback function in case the video can't play
        function redirectToMainSite(delay) {
            setTimeout(() => {
                // PATH UPDATED: Redirects to INDEX.html in the parent (root) folder
                window.location.href = '../INDEX.html';
            }, delay);
        }
    </script>

</body>
</html>
